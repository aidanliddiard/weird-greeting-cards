<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import css: -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/global.css">
    <title>Your App</title>
</head>

<body>
    <h1>Birthday Card Builder</h1>
    <section id="inputs">
        <label for="name-input">Name of birthday person:</label>
        <input id="name-input">

        <label for="photo-select">Photo</label>
            <select id="photo-select">
                <option src = "photos/dog.jpg" selected>Dogs</option>
                <option src = "photos/cat.jpg">Cat</option>
                <option src = "photos/bunny.jpg">Bunny</option>
                <option src = "photos/guinea-pig.jpg">Guinea Pig</option>
                <option src = "photos/pineapple.jpg">Pineapple</option>
            </select>

        
        <label for="description-message">Enter message here:</label>
        <textarea id="description-message">Hope you have a great day!</textarea>

        <label for="from-input">From:</label>
        <input id="from-input">

    <article id = "card">
        <h2>
            Happy Birthday
            <span id = "birthday-name"></span>
            !
        </h2>
        <img id = "chosen-image" src = "photos/dog.jpg">
        <p id="message-display">
            Hope you have a great day!
        </p>  
        
        <h3>
            From:
            <span id = "from-header"></span>
        </h3>
    </article>

    <script src="app.js" type="module"></script>
</body>

</html>
